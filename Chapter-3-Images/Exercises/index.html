<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGES</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mountains</h1>
    </header>

    <section class="Pictures"> <!-- Picture section for adding the pictures -->
        <div class="IMAGES"> <!-- Container for images -->
            <figure>
                <img class="mount1" src="images/image1 (1).jpeg" alt="Snowy mountain peak" title="Snowy Mountain Peak">
                <figcaption>Free to use &copy;</figcaption>
            </figure>
            <figure>
                <img class="mount2" src="images/image1 (1).jpg" alt="Mountain range at sunset" title="Mountain Range at Sunset">
                <figcaption>Free to use &copy;</figcaption>
            </figure>
            <figure>
                <img class="mount3" src="images/image1 (2).jpeg" alt="Green mountain landscape" title="Green Mountain Landscape">
                <figcaption>Free to use &copy;</figcaption>
            </figure>
        </div>
    </section>
</body>
</html>
